<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduSA</title>
    <meta name="description" content="A digital learning platform">
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.35), transparent 55%),
                radial-gradient(circle at 80% 10%, rgba(236, 72, 153, 0.35), transparent 40%),
                #020617;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        main {
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            padding: 3rem 3.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 20px 60px rgba(2, 6, 23, 0.65);
            max-width: 560px;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: clamp(2rem, 3vw, 2.75rem);
        }
        p {
            margin: 0.6rem auto 2rem;
            color: #94a3b8;
            font-size: 1.1rem;
        }
        .link-grid {
            display: grid;
            gap: 0.8rem;
        }
        .link-grid a {
            display: block;
            padding: 0.9rem 1.4rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #2563eb, #9333ea);
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: transform 150ms ease, box-shadow 150ms ease;
        }
        .link-grid a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(37, 99, 235, 0.45);
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to EduSA</h1>
        <p>A digital learning platform</p>
        <div class="link-grid">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
            <a href="{% url 'teacher_dashboard' %}">Teacher Dashboard</a>
        </div>
    </main>
</body>
</html>
