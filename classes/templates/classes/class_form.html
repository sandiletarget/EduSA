{% extends "core/base.html" %}
{% block content %}
<div class="mx-auto max-w-2xl rounded-3xl bg-white/90 p-8 shadow-xl">
  <h1 class="text-2xl font-semibold text-slate-900">Create a class</h1>
  <p class="mt-2 text-slate-600">Students will join using the generated passcode.</p>

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    <div>
      <label class="text-sm font-medium text-slate-700">Class name</label>
      {{ form.name }}
    </div>
    <div>
      <label class="text-sm font-medium text-slate-700">Description</label>
      {{ form.description }}
    </div>
    <button type="submit" class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-white font-semibold shadow-sm hover:bg-indigo-500">
      Create class
    </button>
  </form>
</div>
{% endblock %}
