<h2>{{ quiz.title }}</h2>

<form method="post">
  {% csrf_token %}

  {% for question in questions %}
    <p><strong>{{ question.text }}</strong></p>

    {% for choice in question.choice_set.all %}
      <label>
        <input type="radio" name="{{ question.id }}" value="{{ choice.id }}">
        {{ choice.text }}
      </label><br>
    {% endfor %}
  {% endfor %}

  <button type="submit">Submit Quiz</button>
</form>
