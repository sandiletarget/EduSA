<h2>Grade-Level Analytics</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Grade</th>
        <th>Average Score (%)</th>
        <th>Total Quiz Attempts</th>
        <th>Passed</th>
        <th>Failed</th>
    </tr>
    {% for data in analytics_data %}
    <tr>
        <td>{{ data.grade }}</td>
        <td>{{ data.avg_score }}</td>
        <td>{{ data.total_attempts }}</td>
        <td>{{ data.passed }}</td>
        <td>{{ data.failed }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No data available</td>
    </tr>
    {% endfor %}
</table>
