<h2>Student Quiz Results</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Student</th>
    <th>Quiz</th>
    <th>Score (%)</th>
    <th>Date</th>
  </tr>

  {% for result in results %}
  <tr>
    <td>{{ result.student.username }}</td>
    <td>{{ result.quiz.title }}</td>
    <td>{{ result.score }}</td>
    <td>{{ result.completed_at }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No results yet</td>
  </tr>
  {% endfor %}
</table>
