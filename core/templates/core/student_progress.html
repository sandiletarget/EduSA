{% extends "core/base_student.html" %}

{% block student_title %}Progress{% endblock %}

{% block dashboard_content %}
<section class="panel">
    <div class="panel__header">
        <h2>My Progress</h2>
        <span class="muted">Completed lessons</span>
    </div>
    <div class="panel__body">
        {% for p in progress %}
            <div class="panel-item">
                <div>
                    <h3>{{ p.lesson.title }}</h3>
                    <p>{{ p.mark }}%</p>
                </div>
            </div>
        {% empty %}
            <p class="panel-empty">No marks yet.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
