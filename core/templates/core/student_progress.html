{% extends "core/base_dashboard.html" %}

{% block dashboard_content %}
<section class="dashboard-card">
    <h1 class="dashboard-title">My Progress</h1>
    <p class="dashboard-muted mt-2">Track completed lessons and marks.</p>

    <ul class="mt-6 space-y-3">
        {% for p in progress %}
            <li class="rounded-xl border border-slate-100 p-4">
                <strong class="text-slate-900">{{ p.lesson.title }}</strong>
                <span class="ml-2 text-slate-500">â€“ {{ p.mark }}%</span>
            </li>
        {% empty %}
            <li class="rounded-xl border border-dashed border-slate-200 p-4 text-slate-500">
                No marks yet.
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
