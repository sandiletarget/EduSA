<div class="calculator" data-calculator>
  <div class="calculator__display">
    <input type="text" class="calc-display" data-calc-display aria-label="Calculator display" readonly>
  </div>
  <div class="calculator__keys">
    <button type="button" class="key key-fn" data-action="mc">MC</button>
    <button type="button" class="key key-fn" data-action="mr">MR</button>
    <button type="button" class="key key-fn" data-action="mplus">M+</button>
    <button type="button" class="key key-fn" data-action="mminus">M−</button>
    <button type="button" class="key key-ac" data-action="clear">AC</button>

    <button type="button" class="key key-fn" data-action="sin">sin</button>
    <button type="button" class="key key-fn" data-action="cos">cos</button>
    <button type="button" class="key key-fn" data-action="tan">tan</button>
    <button type="button" class="key key-fn" data-action="asin">sin⁻¹</button>
    <button type="button" class="key key-fn" data-action="acos">cos⁻¹</button>

    <button type="button" class="key key-fn" data-action="atan">tan⁻¹</button>
    <button type="button" class="key key-fn" data-action="log">log</button>
    <button type="button" class="key key-fn" data-action="ln">ln</button>
    <button type="button" class="key key-fn" data-action="sqrt">√</button>
    <button type="button" class="key key-fn" data-action="pow2">x²</button>

    <button type="button" class="key key-fn" data-action="pow3">x³</button>
    <button type="button" class="key key-fn" data-action="pow">xʸ</button>
    <button type="button" class="key key-fn" data-action="pi">π</button>
    <button type="button" class="key key-fn" data-action="e">e</button>
    <button type="button" class="key key-fn" data-action="fact">!</button>

    <button type="button" class="key" data-action="input" data-value="7">7</button>
    <button type="button" class="key" data-action="input" data-value="8">8</button>
    <button type="button" class="key" data-action="input" data-value="9">9</button>
    <button type="button" class="key key-op" data-action="input" data-value="/">÷</button>
    <button type="button" class="key key-op" data-action="input" data-value="%">%</button>

    <button type="button" class="key" data-action="input" data-value="4">4</button>
    <button type="button" class="key" data-action="input" data-value="5">5</button>
    <button type="button" class="key" data-action="input" data-value="6">6</button>
    <button type="button" class="key key-op" data-action="input" data-value="*">×</button>
    <button type="button" class="key key-op" data-action="input" data-value="-">−</button>

    <button type="button" class="key" data-action="input" data-value="1">1</button>
    <button type="button" class="key" data-action="input" data-value="2">2</button>
    <button type="button" class="key" data-action="input" data-value="3">3</button>
    <button type="button" class="key key-op" data-action="input" data-value="+">+</button>
    <button type="button" class="key key-op" data-action="input" data-value="(">(</button>

    <button type="button" class="key" data-action="input" data-value="0">0</button>
    <button type="button" class="key" data-action="input" data-value=".">.</button>
    <button type="button" class="key" data-action="input" data-value=")">)</button>
    <button type="button" class="key key-op" data-action="backspace">⌫</button>
    <button type="button" class="key key-eq" data-action="equals">=</button>
  </div>
  <div class="calculator__error" data-calc-error></div>
</div>
