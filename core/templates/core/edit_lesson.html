<!DOCTYPE html>
<html>
<head>
    <title>Edit Lesson</title>
</head>
<body>
<h1>Edit Lesson</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ lesson.title }}" required><br>
    <label>Description:</label><br>
    <textarea name="description" required>{{ lesson.description }}</textarea><br>
    <button type="submit">Save Changes</button>
</form>
<p><a href="{% url 'teacher_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
