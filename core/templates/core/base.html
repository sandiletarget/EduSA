<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduSA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen p-6">
    <nav class="mx-auto mb-8 w-fit rounded-full bg-slate-900 px-2 py-2 shadow-lg">
        <ul class="flex flex-wrap items-center gap-2 text-sm font-semibold">
            <li>
                <a href="{% url 'home' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Home</a>
            </li>
            <li>
                <a href="{% url 'teacher_dashboard' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Teacher</a>
            </li>
            <li>
                <a href="{% url 'student_dashboard' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Student</a>
            </li>
            <li>
                <a href="{% url 'classes:join_class' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Classes</a>
            </li>
            <li>
                <a href="{% url 'student_lessons' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Lessons</a>
            </li>
            {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'logout' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Logout</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'login' %}" class="rounded-full px-4 py-2 text-white transition hover:bg-purple-600">Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
